{% extends 'library/base.html' %}

{% block title %}作者详细信息{% endblock %}

{% block content %}
    <h3 class="text-center my-3">作者详细信息</h3>
    <table class="table">
    <tr>
        <td>姓名</td>
        <td>{{ author.name }}</td>
    </tr>
    <tr>
        <td>国家</td>
        <td>{{ author.country }}</td>
    </tr>
    </table>
    <p><a href="{% url 'library:books-of-author' %}?aid={{ author.id }}">查询该作者所著的图书</a></p>
{% endblock %}
