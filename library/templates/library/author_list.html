{% extends "library/base.html" %}

{% block title %}作者查询结果{% endblock %}

{% block content %}
    <h3>作者查询结果</h3>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li><a href="{% url 'library:author-detail' author.id %}">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>没有符合条件的作者</p>
    {% endif %}
    <a href="{% url 'library:index' %}">返回首页</a>
{% endblock %}
