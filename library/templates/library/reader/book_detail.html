{% extends 'library/reader/base.html' %}

{% block title %}图书详细信息{% endblock %}

{% block content %}
    <h3 class="my-4">{{ book.title }}</h3>
    <table class="table w-50">
    <tr>
        <th scope="row">作者</th>
        <td>{{ book.author }}</td>
    </tr>
    <tr>
        <th scope="row">出版社</th>
        <td>{{ book.publisher }}</td>
    </tr>
    <tr>
        <th scope="row">出版日期</th>
        <td>{{ book.publish_date }}</td>
    </tr>
    <tr>
        <th scope="row">定价</th>
        <td>{{ book.price }}</td>
    </tr>
    <tr>
        <th scope="row">ISBN</th>
        <td>{{ book.isbn }}</td>
    </tr>
    </table>
    <h3 class="my-3">简介</h3>
    <p>{{ book.introduction }}</p>
{% endblock %}
