{% extends 'library/base.html' %}

{% block title %}图书检索结果{% endblock %}

{% block content %}
    <h3 class="text-center my-3">图书检索结果</h3>
    <div class="mx-auto" style="max-width: 40rem">
    {% if book_list %}
        {% for book in book_list %}
            <div class="card my-2">
                <div class="card-body">
                    <p><a href="{% url 'library:book-detail' book.id %}">{{ book.title }}</a></p>
                    <small>{{ book.author.name }}</small>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>没有符合条件的图书</p>
    {% endif %}
    </div>
{% endblock %}
