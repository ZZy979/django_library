{% extends 'library/base.html' %}

{% block title %}图书详细信息{% endblock %}

{% block content %}
    <h3 class="text-center my-3">图书详细信息</h3>
    <table class="table">
    <tr>
        <td>书名</td>
        <td>{{ book.title }}</td>
    </tr>
    <tr>
        <td>作者</td>
        <td><a href="{% url 'library:author-detail' book.author.id %}">{{ book.author.name }}</a></td>
    </tr>
    <tr>
        <td>ISBN</td>
        <td>{{ book.isbn }}</td>
    </tr>
    <tr>
        <td>出版社</td>
        <td>{{ book.publisher }}</td>
    </tr>
    <tr>
        <td>出版日期</td>
        <td>{{ book.publish_date }}</td>
    </tr>
    <tr>
        <td>价格</td>
        <td>{{ book.price }}</td>
    </tr>
    </table>
{% endblock %}
